<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReplyBoi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      width: 280px;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #e7e9ea;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #1DA1F2, #00D4AA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .count-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
    }

    .count-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #71767b;
      margin-bottom: 8px;
    }

    .count {
      font-size: 56px;
      font-weight: 800;
      background: linear-gradient(135deg, #1DA1F2, #00D4AA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      transition: transform 0.15s ease;
    }

    .subtitle {
      font-size: 13px;
      color: #71767b;
      margin-top: 4px;
    }

    .btn-reset {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e7e9ea;
      padding: 10px 24px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .btn-reset:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn-reset:active {
      transform: scale(0.98);
    }

    .version {
      font-size: 11px;
      color: #536471;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="logo">ReplyBoi</span>
    </div>

    <div class="count-container">
      <span class="count-label">Replies Sent</span>
      <span class="count" id="count">0</span>
      <span class="subtitle">and counting...</span>
    </div>

    <button class="btn-reset" id="resetBtn">Reset Counter</button>
    
    <span class="version">v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
